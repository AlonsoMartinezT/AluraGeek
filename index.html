<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>ALURA GEEK</title>
</head>
<body>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <img src="./img/image 1.png" alt="">
            <h1 class="texto-h1">AluraGeek</h1>
        </div>
    </header>
    <section class="cuerpo">
        <div class="main">
            <div class="productos">
                <h2>MIS PRODUCTOS</h2>
                <div class="productos-container">
                </div>
            </div>
            <div class="agregar">
                <h2>AGREGAR PRODUCTOS</h2>
                <div class="agregar-input">
                    <input type="text" name="" id="" placeholder="Nombre...">
                    <input type="number" name="" id="precio" placeholder="Precio...">
                    <input type="" name="" id="" placeholder="Imagen...">
                    <div class="agregar-submit">
                        <input type="submit" name="" id="submit">
                        <input type="text" name="" id="limpiar" placeholder="Limpiar">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="pie">
        <div class="pie-container">
            <div class="pie-contenido">
                <img src="./img/image 1.png" alt="">
                <h1 class="texto-h1">AluraGeek</h1>
            </div>
            <div class="pie-contenido2">
                <p>Desarollado por [tu nombre] || Alura Latam</p>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
