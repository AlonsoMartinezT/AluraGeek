<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Agregar Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ALURA GEEK</title>
</head>
<body>
    <header class="cabecera">
        <div class="cabecera-contenido">
            <img src="./img/image 1.png" alt="">
            <h1 class="texto-h1">AluraGeek</h1>
        </div>
    </header>
    <section class="cuerpo">
        <div class="main">
            <div class="productos">
                <h2>MIS PRODUCTOS</h2>
                <div class="productos-container" id="productos-container" style="overflow-y: auto; max-height: 800px; max-width:800px;">
                </div>
            </div>
            <div class="agregar">
                <h2>AGREGAR PRODUCTOS</h2>
                <div class="agregar-input">
                    <input type="text" name="" id="nombre" placeholder="Nombre...">
                    <input type="number" name="" id="precio" placeholder="Precio...">
                    <input type="file" id="imagen" accept="image/*" placeholder="Imagen...">
                    <div class="agregar-submit">
                        <input type="submit" name="" id="submit">
                        <input type="text" name="" id="limpiar" placeholder="Limpiar">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="pie">
        <div class="pie-container">
            <div class="pie-contenido">
                <img src="./img/image 1.png" alt="">
                <h1 class="texto-h1">AluraGeek</h1>
            </div>
            <div class="pie-contenido2">
                <p>Desarollado por Loxxo || Alura Latam</p>
                <a  href="https://github.com/AlonsoMartinezT" target="_blank">
                    <i class="fab fa-github"></i> Loxxo
                </a>
                
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
